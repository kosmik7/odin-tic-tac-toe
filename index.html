<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="game">
            <div class="game__status">
                <div id="game_playerOneStatus">
                    <p id="game_playerOneName">Player One</p>
                    <p id="game_playerOneScore">0</p>
                </div>
                <div id="game_tieStatus">
                    <p>Ties</p>
                    <p id="game_tieScore">0</p>
                </div>
                <div id="game_playerTwoStatus">
                    <p id="game_playerTwoName">Player One</p>
                    <p id="game_playerTwoScore">0</p>
                </div>
            </div>
            <div class="wrapper">
                <div id="game__board" class="game__board">
                    <div class="game_line game_line--h1"></div>
                    <div class="game_line game_line--h2"></div>
                    <div class="game_line game_line--v1"></div>
                    <div class="game_line game_line--v2"></div>
                    <div id="game__message">
                        <p>Game Over</p>
                    </div>
                    <div data-index="0"></div>
                    <div data-index="1"></div>
                    <div data-index="2"></div>
                    <div data-index="3"></div>
                    <div data-index="4"></div>
                    <div data-index="5"></div>
                    <div data-index="6"></div>
                    <div data-index="7"></div>
                    <div data-index="8"></div>
                </div>
            </div>
            <div id="game__replay">
                <button>Replay</button>
            </div>
        </div>
    </body>
</html>
